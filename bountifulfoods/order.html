    <script src="scripts/fruit-choices.js" defer></script>

  <body>
    <header>
      <!-- Readily available navigation which is consistent across all pages. The navigation uses a "hamburger menu" in
        smaller resolutions. -->
      <img
        src="images/orange-slice.webp"
        alt="Bountiful Foods Logo"
        id="logo-icon"
      />
      <h1 id="logo-type">Bountiful Foods</h1>
      <button class="menu-hide">&#9932;</button>
      <button class="menu-show showing">&equiv;</button>
      <!-- <nav id="chamber-nav"> -->
      <ul id="header-nav">
        <li class="navlist">
          <a href="index.html" class="link">Home</a>
        </li>
        <li class="navlist">
          <a href="order.html" id="current" class="link">Order</a>
        </li>
        <li class="navlist">
          <a href="about.html" class="link">About Us</a>
        </li>
      </ul>
    </header>

    <main id="order-main">
      <section class="order-sec">
        <!-- <img
          src="images/vertical.jpg"
          alt="fruit and smoothie"
          id="order-img"
        /> -->
        <picture>
          <source media="(min-width:700px)" srcset="images/vertical.webp" />
          <img src="images/horizontal4.webp" alt="smoothies" id="order-img" />
        </picture>
      </section>
      <section class="order-sec">
        <h2>Create Your Order:</h2>
        <!-- a form that allows the user to order a specialty drink. -->
        <form method="get" action="confirm.html" id="order-form">
          <fieldset id="order-fieldset">
            <!-- The form requires the following items: 
            first name, email and phone number -->
            <label class="order-field"
              >First Name:                              
              <input id="firstname" name="firstname" type="text" required
            /></label>
            <label class="order-field"
              >Email:                                       
              <input
                id="email"
                name="email"
                type="email"
                placeholder="you@example.com"
                required
                autocomplete="email"
            /></label>
            <label class="order-field"
              >Phone Number:                       
              <input
                id="phone"
                name="phone"
                type="tel"
                required
                autocomplete="tel"
            /></label>
            <!-- three (3) select inputs that are populated with all the available fruit to put into a drink.(THREE DROPDOWNS, SAME LIST IN EACH)
                Available fruit options must only come from this web service: https://www.fruityvice.com/ Links
                to an external site. for full credit consideration. 
                If desired you can download the JSON file from https://www.fruityvice.com/ Links to an external
                site. and use that locally in your site. -->
            <label class="order-field"
              >Fruit (Choice 1):                            
              <select id="choice1" name="choice1" class="choices" required>
                <option value="" disabled selected>(select an option)</option>
              </select></label
            >
            <label class="order-field"
              >Fruit (Choice 2):                            
              <select id="choice2" name="choice2" class="choices" required>
                <option value="" disabled selected>(select an option)</option>
              </select></label
            >
            <label class="order-field"
              >Fruit (Choice 3):                            
              <select id="choice3" name="choice3" class="choices" required>
                <option value="" disabled selected>(select an option)</option>
              </select></label
            >
            <!-- Also, include an area that allows them to add special instructions if needed. (TEXTBOX) -->
            <label class="order-field" id="instrctn-grp"
              >Special Instructions (optional):
              <textarea id="instructions" name="instructions"></textarea>
            </label>
            <!-- The form submission takes you to the Order Confirmation page to show you what you ordered. -->
            <button type="submit" id="sub-button">Get My Drink!</button>
            <!--Mention in the form somewhere that payment is received when the drink is picked up.-->
            <p>(payment is received when drink is picked up)</p>
          </fieldset>
        </form>
      </section>
    </main>

    <footer>
      <!-- FOOTER
        Include a resource/attribution section in the footer that references outside content used in your site. 
        At minimum that will include references to www.fruityvice.com and openweathermap.org 
        Social media links (at least three) (no account necessary).
        Include the last modified date of the page in the footer using JavaScript.
        Contact information including e-mail address, phone number and street address -->
      <section id="footer-contact">
        <p>contact@bountifulfoods.com</p>
        <p>(123) 456-7890</p>
        <p>2907 State St, Carlsbad, CA 92008</p>
        <p>
          <a href="https://www.facebook.com/">Facebook</a> |
          <a href="https://www.instagram.com/">Instagram</a> |
          <a href="https://www.pinterest.com">Pinterest</a>
        </p>
      </section>
      <section id="footer-pageinfo">
        <p>Resources:</p>
        <p><a href="www.fruityvice.com">www.fruityvice.com</a></p>
        <p><a href="openweathermap.org">openweathermap.org</a></p>
        <p>Last Modified: <span id="last-modified-span"></span></p>
      </section>
    </footer>
